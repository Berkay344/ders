<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Soru Kontrol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f9f9f9;
    }

    h2 {
      text-align: center;
    }

    .soru-container {
      margin-bottom: 15px;
    }

    .soru-container p {
      margin-bottom: 5px;
      font-weight: bold;
    }

    .butonlar button {
      padding: 8px 12px;
      margin: 2px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #fff;
      cursor: pointer;
    }

    .butonlar button.selected {
      background-color: #007bff;
      color: #fff;
    }

    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    #goster {
      background-color: #28a745;
      color: #fff;
      font-weight: bold;
    }

    .sonuclar {
      margin-top: 20px;
      text-align: center;
      font-size: 18px;
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 10px;
    }

    .sonuclar span {
      padding: 8px 16px;
      border-radius: 6px;
      font-weight: bold;
    }

    .dogruYazi { background: #c8e6c9; color: #2e7d32; }
    .yanlisYazi { background: #ffcdd2; color: #c62828; }
    .bosYazi { background: #fff9c4; color: #f9a825; }

    .table-container {
      overflow-x: auto;
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      table-layout: fixed;
      word-wrap: break-word;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }

    .dogru { background-color: #c8e6c9; }
    .yanlis { background-color: #ffcdd2; }
    .bos { background-color: #fff9c4; }

    @media (max-width: 600px) {
      th, td {
        font-size: 14px;
        padding: 8px;
      }

      .butonlar button {
        font-size: 13px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>

  <h2>Çıkmış sorular Test Kontrol</h2>

  <div id="sorular"></div>

  <label>Cevap Anahtarı (örn: DCBACDBCADABCDABCDAB)</label>
  <input type="text" id="cevapAnahtari" maxlength="20" placeholder="20 harflik doğru cevaplar">

  <button id="goster" onclick="kontrolEt()">Sonuçları Göster</button>

  <div class="sonuclar" id="ozet"></div>

  <div class="table-container">
    <table id="sonucTablosu">
      <thead>
        <tr>
          <th>Soru</th>
          <th>İşaretlenen</th>
          <th>Doğru Cevap</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const soruAlani = document.getElementById("sorular");

    for (let i = 0; i < 20; i++) {
      const soruDiv = document.createElement("div");
      soruDiv.className = "soru-container";
      soruDiv.innerHTML = `
        <p>${i + 1}. Soru:</p>
        <div class="butonlar" data-soru="${i}">
          <button onclick="sec(${i}, 'A')">A</button>
          <button onclick="sec(${i}, 'B')">B</button>
          <button onclick="sec(${i}, 'C')">C</button>
          <button onclick="sec(${i}, 'D')">D</button>
          <button onclick="sec(${i}, '-')">Boş</button>
        </div>
      `;
      soruAlani.appendChild(soruDiv);
    }

    const ogrenciCevaplar = new Array(20).fill("-");

    function sec(soruNo, secim) {
      ogrenciCevaplar[soruNo] = secim;
      const butonlar = document.querySelectorAll(`.butonlar[data-soru="${soruNo}"] button`);
      butonlar.forEach(btn => {
        if (btn.textContent === secim || (secim === "-" && btn.textContent === "Boş")) {
          btn.classList.add("selected");
        } else {
          btn.classList.remove("selected");
        }
      });
    }

    function kontrolEt() {
      const dogrular = document.getElementById("cevapAnahtari").value.toUpperCase();
      const tablo = document.querySelector("#sonucTablosu tbody");
      const ozet = document.getElementById("ozet");

      tablo.innerHTML = "";

      let dogru = 0, yanlis = 0, bos = 0;

      for (let i = 0; i < 20; i++) {
        const ogrCevap = ogrenciCevaplar[i] || "-";
        const dogruCevap = dogrular[i] || "-";
        const satir = document.createElement("tr");

        if (ogrCevap === "-" || ogrCevap === "") {
          satir.classList.add("bos");
          bos++;
        } else if (ogrCevap === dogruCevap) {
          satir.classList.add("dogru");
          dogru++;
        } else {
          satir.classList.add("yanlis");
          yanlis++;
        }

        satir.innerHTML = `
          <td>${i + 1}</td>
          <td>${ogrCevap}</td>
          <td>${dogruCevap}</td>
        `;
        tablo.appendChild(satir);
      }

      ozet.innerHTML = `
        <span class="dogruYazi">${dogru} Doğru</span>
        <span class="yanlisYazi">${yanlis} Yanlış</span>
        <span class="bosYazi">${bos} Boş</span>
      `;
    }
  </script>

</body>
</html>
